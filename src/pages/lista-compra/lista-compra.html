<ion-header>
  <ion-navbar>
    <ion-title>Compras Mercado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of compras" (tap)="onOpcoes(c)">
      <h2>{{c?.mercado.nome}}</h2>
      <h3>Data: {{c?.data | date:'dd/MM/yyyy'}}</h3>
      <p item-right>Valor: R$ {{c?.valor}}</p>
    </ion-item>
  </ion-list>


</ion-content>
