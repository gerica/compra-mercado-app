<ion-header>

  <ion-navbar>
    <ion-title>modal-lista-item</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let i of itens">
      <h2>{{i?.nome}}</h2>
      <h3>Quantidade: {{i?.quantidade}}</h3>
      <p item-right>Valor: R$ {{i?.valor}}</p>
    </ion-item>
  </ion-list>

  <button ion-button block (tap)="dismiss()">Fechar</button>

</ion-content>
