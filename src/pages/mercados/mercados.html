<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNovoMercado()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Mercados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let m of mercados" (click)="onComprar(m)">
      {{m.nome}}
      <ion-note item-right>
        Comprar
      </ion-note>
      <button ion-button outline item-right icon-left>
        <ion-icon name="cart"></ion-icon>        
      </button>
    </ion-item>
  </ion-list>

</ion-content>
