<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (tap)="onNovoMercado()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Mercados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let m of mercados" (tap)="onComprar(m)">
      {{m.nome}}
      <ion-note item-right *ngIf="!m.compraAberta">
        Comprar
      </ion-note>
      <ion-note item-right *ngIf="m.compraAberta" color="danger">
        Comprando...
      </ion-note>
      <button ion-button outline item-right icon-left *ngIf="!m.compraAberta">
        <ion-icon name="cart"></ion-icon>        
      </button>
      <button ion-button outline item-right icon-left *ngIf="m.compraAberta" color="danger">
        <ion-icon name="cart"></ion-icon>        
      </button>
    </ion-item>
  </ion-list>

</ion-content>
