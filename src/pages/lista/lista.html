<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (tap)="onNovaLista()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Lista a comprar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let l of listaCompras" (tap)="onOpcoes(l)">
      <h3>{{l.nome}}</h3>
      <p item-right>Itens:({{l.itens.length}})</p>
    </ion-item>
  </ion-list>
</ion-content>
