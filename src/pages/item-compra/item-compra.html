<ion-header>
  <ion-navbar>
    <ion-title>{{compra?.mercado.nome}} - Adicionar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit($event)">

    <ion-item>
      <ion-label>Item</ion-label>
      <ion-input type="text" [(ngModel)]="itemCompra.nome" name="nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Valor</ion-label>
      <ion-input type="text" [(ngModel)]="itemCompra.valor" name="valor" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Quantidade</ion-label>
      <ion-input type="text" [(ngModel)]="itemCompra.quantidade" name="quantidade" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrição</ion-label>      
      <ion-textarea [(ngModel)]="itemCompra.descricao" name="descricao"></ion-textarea>
    </ion-item>

    <button ion-button type="submit" block [disabled]="!f.valid">Gravar</button>

  </form>
</ion-content>
