<ion-header>
  <ion-navbar>
    <ion-title>{{compra?.mercado.nome}} - Adicionar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit($event)">

    <ion-item>
      <ion-label>Item</ion-label>
      <ion-input type="text" [(ngModel)]="itemCompra.nome" name="nome" required clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="itemCompra.valor" name="valor" #valor="ngModel" required clearInput step="any"></ion-input>
      <!--<input type="number" [(ngModel)]="itemCompra.valor" name="valor" #valor="ngModel">-->
    </ion-item>
    <ion-item>
      <ion-label>Quantidade</ion-label>
      <ion-input type="number" [(ngModel)]="itemCompra.quantidade" name="quantidade" required clearInput step="any"></ion-input>
      <!--<input type="number" min="0" inputmode="numeric" pattern="[0-9]*" [(ngModel)]="itemCompra.quantidade" name="quantidade">-->
    </ion-item>
    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-textarea [(ngModel)]="itemCompra.descricao" name="descricao" clearInput></ion-textarea>
    </ion-item>

    <button ion-button type="submit" block [disabled]="!f.valid">Gravar</button>

  </form>
</ion-content>
